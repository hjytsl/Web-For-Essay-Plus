<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="framework/reset.css" rel="stylesheet">
		<link rel="stylesheet" href="css/selfTest.css">
		<title>自测</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="back">
					<i class="fa fa-chevron-left" onclick="window.history.go(-1)"></i>
				</div>
				<div class="theme">
					<p>写作 (10号)</p>
				</div>
				<div class="sub">
					<p>提交</p>
				</div>
			</div>
			<div class="content">
				<div id="wordCount" class="wordCount">0</div>
				<textarea class="text" onkeyup="showcount(this)"></textarea>
			</div>
		</div>
	</body>
	<script language="javascript">
		function showcount(obj){
			var count = 0;
			for(var i = 0 ; i < obj.value.length ; i++){
				if(obj.value[i]==' '||obj.value[i]=='.'||obj.value[i]==','||obj.value[i]=='?'||obj.value[i]=='!'){
					count++;
					if(obj.value[i-1]==' '||obj.value[i-1]=='.'||obj.value[i-1]==','||obj.value[i-1]=='?'||obj.value[i-1]=='!'){
						count--;
					}
				}
			}
			document.all.wordCount.innerText = count;
		}
	</script>
</html>
